<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SYMBIS Pre-Marriage Assessment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Load Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/config.js"></script>
  <script src="/lib/supabase-client-browser.js"></script>
  <script src="/lib/demographics-api-browser.js"></script>
  <script src="/lib/responses-api-browser.js"></script>
  <script src="/lib/partnerships-api-browser.js"></script>
  <script src="/lib/reports-api-browser.js"></script>
  <script src="/auth-check.js"></script>
  <script src="/navigation.js"></script>
  <script src="/status-manager.js"></script>
  <style>
    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .draggable {
      cursor: move;
      transition: all 0.2s;
    }
    
    .dragging {
      opacity: 0.5;
      transform: scale(1.05);
    }
    
    /* Custom scrollbar for completion screen only */
    #completion-screen::-webkit-scrollbar {
      width: 8px;
    }
    
    #completion-screen::-webkit-scrollbar-track {
      background: #f1f5f9;
    }
    
    #completion-screen::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }
    
    #completion-screen::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
</head>
<body class="bg-[#fcfaf8]">
  <!-- Navigation Bar -->
  <div id="symbis-navigation"></div>

  <div id="survey-wrapper">
    <!-- Survey Header - Shows when in a question -->
    <div id="survey-header" class="hidden fixed top-16 left-0 right-0 bg-white/80 backdrop-blur-sm border-b border-slate-100 z-30">
      <div class="max-w-7xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-4">
        <!-- Section Info -->
        <div class="flex items-center justify-between mb-3">
          <div class="flex items-center gap-2">
            <span class="text-xs font-bold uppercase tracking-wider text-rose-500" id="section-breadcrumb">
              Section Name
            </span>
            <span class="text-slate-300">â€¢</span>
            <span class="text-xs font-semibold text-slate-600" id="current-person">
              Joshua Seitz
            </span>
          </div>
          <div class="text-xs font-semibold text-slate-500 tabular-nums" id="question-counter">
            1 of 10
          </div>
        </div>
        
        <!-- Progress Dots -->
        <div class="flex gap-1 mb-3" id="subsection-progress">
          <!-- Progress dots will be inserted here -->
        </div>
        
        <!-- Overall Progress -->
        <div>
          <div class="flex justify-between items-center text-xs font-semibold text-slate-500 mb-2">
            <span>Overall Progress</span>
            <span id="progress-percentage" class="text-slate-700">0%</span>
          </div>
          <div class="h-1.5 w-full bg-slate-100 rounded-full overflow-hidden">
            <div id="progress-bar" class="h-full bg-gradient-to-r from-rose-500 to-rose-600 transition-all duration-1000 ease-out" style="width: 0%"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content Area -->
    <div id="main-content-area">
      <!-- Section Overview (shown initially) - Scrollable -->
      <div id="section-overview-wrapper" class="min-h-screen flex items-center justify-center p-4 pt-20">
        <div id="section-overview" class="grid grid-cols-1 md:grid-cols-2 gap-3 fade-in max-w-5xl w-full py-8">
          <!-- Will be populated by JavaScript -->
        </div>
      </div>

      <!-- Focused Content Wrapper - Scrollable with padding for fixed header/footer -->
      <div id="question-container" class="hidden min-h-screen pt-64 pb-32 px-4">
        <!-- Question Content -->
        <div id="question-content" class="w-full max-w-2xl mx-auto py-8">
          <div class="mb-4">
            <h3 id="question-text" class="text-xl sm:text-2xl font-semibold text-slate-800 leading-tight mb-2 tracking-tight">
              Question text here
            </h3>
            <p id="question-description" class="text-slate-500 text-sm font-normal leading-snug"></p>
          </div>
          <div id="question-input" class="w-full">
            <!-- Dynamic input will be inserted here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Fixed Bottom Navigation Bar -->
    <div id="bottom-nav-bar" class="hidden fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 shadow-lg z-30">
      <div class="max-w-2xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-4">
        <div class="flex items-center justify-between">
          <button id="prev-btn" 
            class="px-4 py-2 rounded-full hover:bg-slate-50 text-slate-400 hover:text-slate-600 transition-all font-bold text-[10px] uppercase tracking-wider flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7" />
            </svg>
            <span class="hidden sm:inline">Back</span>
          </button>

          <button id="next-btn" 
            class="bg-slate-900 text-white px-6 py-2.5 rounded-full hover:bg-slate-800 transition-all shadow-lg hover:shadow-rose-100/50 flex items-center gap-2 text-[10px] font-bold uppercase tracking-wider disabled:opacity-50 disabled:cursor-not-allowed">
            Continue
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    
    <button id="save-resume-btn" 
      class="fixed bottom-20 left-4 text-[9px] font-bold uppercase tracking-wider text-slate-400 hover:text-rose-500 transition-colors z-50 lg:hidden">
      Save Progress
    </button>

    <!-- Completion Screen -->
    <div id="completion-screen" class="hidden min-h-screen bg-white flex flex-col items-center py-8 px-4 fixed inset-0 overflow-y-auto">
      <div class="max-w-2xl w-full text-center">
        <div class="w-12 h-12 bg-slate-100 text-slate-900 rounded-full flex items-center justify-center mx-auto mb-6">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>
        
        <h1 id="completion-title" class="text-2xl sm:text-3xl font-bold mb-3 text-slate-900 tracking-tight"></h1>
        <p id="completion-message" class="text-sm sm:text-base text-slate-500 mb-8 leading-snug"></p>

        <button id="completion-btn" 
          class="px-8 py-3 rounded-xl bg-slate-900 text-white font-bold hover:bg-slate-800 transition-all text-sm">
          <!-- Text will be set by JavaScript -->
        </button>
      </div>

      <footer class="mt-12 text-slate-300 text-[10px] font-bold uppercase tracking-wider">
        SYMBIS Journey
      </footer>
    </div>
  </div>

  <script src="/survey-data.js"></script>
  <script src="/dev-tools.js"></script>
  <script>
    // Check authentication and initialize survey on page load
    document.addEventListener('DOMContentLoaded', async () => {
      // Require authentication
      const user = await window.supabaseAuth.requireAuth();
      if (!user) return; // Will redirect to auth page
      
      // Initialize survey
      initializeSurvey();
      
      // Initialize navigation
      if (typeof SymbisNav !== 'undefined') {
        SymbisNav.init('survey');
      }
    });
  </script>
</body>
</html>
